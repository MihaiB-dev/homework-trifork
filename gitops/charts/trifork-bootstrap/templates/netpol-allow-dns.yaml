{{- $tenant := default .Release.Name .Values.tenantName -}}
{{- range $ns := .Values.namespaces }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: {{ printf "%s-%s" $tenant $ns }}
spec:
  podSelector: {}
  policyTypes: 
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
{{- end }}
